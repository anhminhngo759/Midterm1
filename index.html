<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <title>Tour</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="width:100%">
        <a class="navbar-brand">Tour</a>
        <div class="d-flex align-items: center">
            <input class="form-control mr-sm-2" type="text" id="Search" placeholder="Search" aria-label="Search">
            <button onclick="searchName()" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </div>

    </nav>
    <div class="container-fluid">
        <p id="error" style="display: none"></p>
        <div id="searchForm" style="display: none;margin-bottom: 30px;">
            <h2>Search Tour</h2>
            <div class="card" style="width: 18rem;">
                <img src='' id="searchImage" class="card-img-top" alt='Travel Image' style='height: 200px;'>
                <div class="card-body">
                    <h5 id="searchName" class="card-title"></h5>
                    <p id="searchPrice" class="card-text act-tour"></p>
                    <div class="card-text">
                        <span id="searchStartTime"></span>&#8722;<span id="searchEndTime"></span>
                    </div>

                </div>
            </div>

            <div style="display: none">
                <label>Tour Name</label>
                <p id="searchName"></p>
                <label>Tour Image</label>
                <img src='' id="searchImage" alt='Travel Image' style='width: 200px; height: 200px;'>
                <label>Tour Price</label>
                <p id="searchPrice"></p>
                <label>Tour Start Time</label>
                <p id="searchStartTime"></p>
                <label>Tour End Time</label>
                <p id="searchEndTime"></p>
            </div>

        </div>

        <h2>Create Tour</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Tour Id</label>
                <input type="text" id="id" class="form-control" placeholder="Tour Id" />
            </div>

            <div class="form-group col-md-6">
                <label>Tour Name</label>
                <input type="text" id="name" class="form-control" placeholder="Tour Name" />
            </div>

            <div class="form-group col-md-4">
                <label>Tour Image </label>
                <input type="text" id="image" class="form-control" placeholder="Tour Image " />
            </div>

            <div class="form-group col-md-4">
                <label>Tour Content </label>
                <input type="text" id="content" class="form-control" placeholder="Tour Content" />
            </div>

            <div class="form-group col-md-4">
                <label>Tour Price</label>
                <input type="text" id="price" class="form-control" placeholder="Tour Price" />
            </div>


            <div class="form-group col-md-6">
                <label>Tour Start Time </label>
                <input type="text" id="timedi" class="form-control" placeholder="Tour Time di" />
            </div>

            <div class="form-group col-md-6">
                <label>Tour End Time </label>
                <input type="text" id="timeve" class="form-control" placeholder="Tour Time ve" />
            </div>
        </div>

        <button onclick="Show()" class="btn btn-secondary bt">Show</button>
        <button onclick="createNewTour()" class="btn btn-secondary bt">Create Tour</button>
        <button onclick="Reset()" class="btn btn-secondary bt">Reset</button>

        <h2>Tour</h2>
        <table class="table table-striped" border="1">
            <thead class="thead-dark">
                <th>Stt Tour</th>
                <th>Tour Id</th>
                <th>Tour Name</th>
                <th>Tour Image</th>
                <th>Tour Content</th>
                <th>Tour Price</th>
                <th>Tour Start Time</th>
                <th>Tour End Time</th>
                <th colspan="4"></th>
            </thead>
            <tbody id="tbl"></tbody>
        </table>

        <div id="editForm" style="display: none">
            <h2>Edit Tour</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Tour Id</label>
                    <input type="text" id="editId" class="form-control" placeholder="Tour Id" />
                </div>

                <div class="form-group col-md-6">
                    <label>Tour Name</label>
                    <input type="text" id="editName" class="form-control" placeholder="Tour Name" />
                </div>

                <div class="form-group col-md-4">
                    <label>Tour Image</label>
                    <input type="text" id="editImage" class="form-control" placeholder="Tour image" />
                </div>

                <div class="form-group col-md-4">
                    <label>Tour Content</label>
                    <input type="text" id="editContent" class="form-control" placeholder="Tour Content" />
                </div>

                <div class="form-group col-md-4">
                    <label>Tour Price</label>
                    <input type="text" id="editPrice" class="form-control" placeholder="Tour Price" />
                </div>


                <div class="form-group col-md-6">
                    <label>Tour Start Time</label>
                    <input type="text" id="editTimedi" class="form-control" placeholder="Tour Start Time " />
                </div>

                <div class="form-group col-md-6">
                    <label>Tour End Time</label>
                    <input type="text" id="editTimeve" class="form-control" placeholder="Time ve" />
                </div>
            </div>

            <div id="div-update">
            </div>
        </div>
    </div>

    <div id="detailForm" style="display: none">
        <h2>Detail Tour</h2>
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"><img class="img img-responsive" src='' id="detailImage"
                                            alt='Travel Image' style='width: 250px; height: 250px;'> </div>
                                    <h5 class="text-center">Lịch trình</h5>
                                    <div class="text-center act-tour">
                                        <span id="detailStartTime"></span>&#8722;<span id="detailEndTime"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="price d-flex flex-row align-items-center text-muted"> <span>Mã Tour:
                                        </span>
                                        <span id="detailId"></span>
                                    </div>
                                    <h5 id="detailName" class="text-uppercase"></h5>
                                    <div class="price d-flex flex-row align-items-center"> <span id="detailPrice"
                                            class="act-tour"></span>
                                    </div>
                                </div>
                                <p id="detailContent" class="content"></p>

                                <div class="cart mt-4 align-items-center"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4">Đặt tour ngay</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="display: none">
        <label>Tour Id</label>
        <p id="detailId"></p>
        <label>Tour Name</label>
        <p id="detailName"></p>
        <label>Tour Image</label>
        <img src='' id="detailImage" alt='Travel Image' style='width: 200px; height: 200px;'>
        <label>Tour Content</label>
        <p id="detailContent"></p>
        <label>Tour Price</label>
        <p id="detailPrice"></p>
        <label>Tour Start Time</label>
        <p id="detailStartTime"></p>
        <label>Tour End Time</label>
        <p id="detailEndTime"></p>
    </div>

    <div id="div-detail"></div>
    </div>
    </div>
</body>

</html>
